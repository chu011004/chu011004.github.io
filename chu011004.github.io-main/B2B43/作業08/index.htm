<!DOCTYPE html>
<html lang="zh">

        label {

	}
	
	input {
		color: green；
	}
        div {
            color: blue;
	    margin: 5px;
        }
    </style>

</head>

<body>
<from id="from01">
        <label>姓名:</label>
    <input type="text" name="name01" value="朱逸懋"><br>
        <label>收件住址:</label>
    <input type="text" name="address01" value="新北市中和區中和路123號4樓"><br>
	<label>電話:</label>
    <input type="tel" name="tel01" value="0905010569"><br>
	<label>電子郵件:</label>
    <input type="email" name="email01" value="elmerdavid228@gmail.com"><br>
	<label>指定送貨日期:</label>
    <input type="date" name="name01"><br>
	<label>麻糬口味:(三選一)</label><br>
    <input type="radio" name="fruit" id="fruit01" value="紅豆麻糬(一箱)">紅豆麻糬(一箱) 799元><br>
    <input type="radio" name="fruit" id="fruit02" value="芝麻麻糬(一箱)">黑糖麻糬(一盒) 699元><br>
    <input type="radio" name="fruit" id="fruit03" value="花生麻糬(一箱)">花生麻糬(一顆) 599元><br>
</from>
<br>
<button onclick="shoppingInfo()"><h4>結帳</h4></button>
<div id="demo"></div>
<script>
	function shoppingInfo() {
		const x = document.getElementById("form01");
		var item = "";
		var price = 0;
		var text = "<h4>您的購物資訊如下</h4>";
		var i;
		for (i = 0; i < 5; i++) {
			switch (i) {
				case 0:
					item = "姓名: ";
					break;
			        case 1:
					item = "收件住址: ";
					break;
			        case 2:
					item = "電話: ";
					break;
			        case 3:
					item = "電子郵件: ";
					break;
			        case 4:
					item = "指定送貨日期: ";
					break;
			}
			text += item + x.elements[i].value + "<br>";
		}
		for (i = 5; i <= 7; i++) {
			if (x.elements[i].checked == true) {
				switch (i) {
					case 5:
					price = 799;
					break;
					case 6:
					price = 699;
					break;
					case 7:
					price = 599;
					break;
				}
				text += "麻糬口味:" + x.elements[i].value + "<br>";
				text += "價格合計:" + price + "元<br>";
				}
		}
			document.getElementById("demo").innerHTML = text;
		}

</script>

</body>

</html>
